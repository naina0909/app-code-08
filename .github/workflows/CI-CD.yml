name: CI/CD Pipeline

on:
  push:
    branches: [main]

env:
  ROLL_NUMBER: "1234" # Use your roll number
  IMAGE_NAME: "<your-dockerhub-username>/my-node-app"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd app
          npm install

      - name: Run Tests
        run: |
          cd app
          npm test

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_NAME:${{ env.ROLL_NUMBER }} .

      - name: Push Docker Image
        run: |
          docker push $IMAGE_NAME:${{ env.ROLL_NUMBER }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker pull $IMAGE_NAME:${{ env.ROLL_NUMBER }}
            docker stop node-app || true
            docker rm node-app || true
            docker run -d -p 1234:1234 --name node-app $IMAGE_NAME:${{ env.ROLL_NUMBER }}
